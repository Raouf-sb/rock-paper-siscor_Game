<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissors</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            color: white;
        }

        .game-container {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            padding: 40px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.2);
            text-align: center;
            max-width: 600px;
            width: 90%;
        }

        h1 {
            font-size: 3rem;
            margin-bottom: 30px;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.3);
            background: linear-gradient(45deg, #ff6b6b, #feca57, #48dbfb);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .score-board {
            display: flex;
            justify-content: space-around;
            margin-bottom: 40px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 15px;
            padding: 20px;
        }

        .score {
            text-align: center;
        }

        .score h3 {
            font-size: 1.2rem;
            margin-bottom: 10px;
            opacity: 0.8;
        }

        .score-number {
            font-size: 2.5rem;
            font-weight: bold;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.3);
        }

        .game-area {
            margin-bottom: 30px;
        }

        .choices {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-bottom: 30px;
            flex-wrap: wrap;
        }

        .choice {
            background: rgba(255, 255, 255, 0.2);
            border: none;
            border-radius: 50%;
            width: 100px;
            height: 100px;
            font-size: 3rem;
            cursor: pointer;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            justify-content: center;
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.2);
        }

        .choice:hover {
            transform: translateY(-5px) scale(1.05);
            background: rgba(255, 255, 255, 0.3);
            box-shadow: 0 12px 24px rgba(0, 0, 0, 0.3);
        }

        .choice:active {
            transform: translateY(-2px) scale(1.02);
        }

        .battle-area {
            display: flex;
            justify-content: space-around;
            align-items: center;
            margin: 30px 0;
            min-height: 120px;
        }

        .player-choice, .computer-choice {
            display: flex;
            flex-direction: column;
            align-items: center;
            opacity: 0;
            transform: scale(0.5);
            transition: all 0.5s ease;
        }

        .player-choice.show, .computer-choice.show {
            opacity: 1;
            transform: scale(1);
        }

        .choice-display {
            font-size: 4rem;
            background: rgba(255, 255, 255, 0.2);
            border-radius: 50%;
            width: 120px;
            height: 120px;
            display: flex;
            align-items: center;
            justify-content: center;
            margin-bottom: 10px;
            animation: bounce 0.6s ease;
        }

        @keyframes bounce {
            0%, 20%, 50%, 80%, 100% { transform: translateY(0); }
            40% { transform: translateY(-10px); }
            60% { transform: translateY(-5px); }
        }

        .vs {
            font-size: 2rem;
            font-weight: bold;
            opacity: 0.7;
            animation: pulse 1s infinite;
        }

        @keyframes pulse {
            0%, 100% { opacity: 0.7; }
            50% { opacity: 1; }
        }

        .result {
            font-size: 2rem;
            font-weight: bold;
            margin: 20px 0;
            min-height: 60px;
            display: flex;
            align-items: center;
            justify-content: center;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.3);
        }

        .result.win {
            color: #2ecc71;
            animation: celebrate 0.6s ease;
        }

        .result.lose {
            color: #e74c3c;
            animation: shake 0.6s ease;
        }

        .result.tie {
            color: #f39c12;
        }

        @keyframes celebrate {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.1); }
        }

        @keyframes shake {
            0%, 100% { transform: translateX(0); }
            25% { transform: translateX(-5px); }
            75% { transform: translateX(5px); }
        }

        .reset-btn {
            background: linear-gradient(45deg, #ff6b6b, #feca57);
            border: none;
            border-radius: 25px;
            padding: 12px 30px;
            font-size: 1.1rem;
            font-weight: bold;
            color: white;
            cursor: pointer;
            transition: all 0.3s ease;
            margin-top: 20px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }

        .reset-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.3);
        }

        .instructions {
            margin-top: 20px;
            opacity: 0.8;
            font-size: 0.9rem;
        }

        @media (max-width: 480px) {
            .game-container {
                padding: 20px;
            }
            
            h1 {
                font-size: 2rem;
            }
            
            .choice {
                width: 80px;
                height: 80px;
                font-size: 2rem;
            }
            
            .choice-display {
                width: 100px;
                height: 100px;
                font-size: 3rem;
            }
            
            .battle-area {
                flex-direction: column;
                gap: 20px;
            }
            
            .vs {
                order: 1;
            }
        }
    </style>
</head>
<body>
    <div class="game-container">
        <h1>üéÆ Rock Paper Scissors</h1>
        
        <div class="score-board">
            <div class="score">
                <h3>You</h3>
                <div class="score-number" id="playerScore">0</div>
            </div>
            <div class="score">
                <h3>Computer</h3>
                <div class="score-number" id="computerScore">0</div>
            </div>
        </div>

        <div class="game-area">
            <div class="choices">
                <button class="choice" data-choice="rock">ü™®</button>
                <button class="choice" data-choice="paper">üìÑ</button>
                <button class="choice" data-choice="scissors">‚úÇÔ∏è</button>
            </div>

            <div class="battle-area">
                <div class="player-choice">
                    <div class="choice-display" id="playerDisplay"></div>
                    <span>You</span>
                </div>
                <div class="vs">VS</div>
                <div class="computer-choice">
                    <div class="choice-display" id="computerDisplay"></div>
                    <span>Computer</span>
                </div>
            </div>

            <div class="result" id="result"></div>
            
            <button class="reset-btn" onclick="resetGame()">üîÑ Reset Game</button>
        </div>

        <div class="instructions">
            <p>Choose your weapon! Rock crushes scissors, scissors cut paper, paper covers rock.</p>
        </div>
    </div>

    <script>
        let playerScore = 0;
        let computerScore = 0;
        
        const choices = ['rock', 'paper', 'scissors'];
        const emojis = {
            rock: 'ü™®',
            paper: 'üìÑ',
            scissors: '‚úÇÔ∏è'
        };

        const choiceButtons = document.querySelectorAll('.choice');
        const playerDisplay = document.getElementById('playerDisplay');
        const computerDisplay = document.getElementById('computerDisplay');
        const resultDiv = document.getElementById('result');
        const playerScoreDiv = document.getElementById('playerScore');
        const computerScoreDiv = document.getElementById('computerScore');
        const playerChoiceDiv = document.querySelector('.player-choice');
        const computerChoiceDiv = document.querySelector('.computer-choice');

        choiceButtons.forEach(button => {
            button.addEventListener('click', () => {
                const playerChoice = button.dataset.choice;
                playGame(playerChoice);
            });
        });

        function getComputerChoice() {
            return choices[Math.floor(Math.random() * choices.length)];
        }

        function determineWinner(playerChoice, computerChoice) {
            if (playerChoice === computerChoice) {
                return 'tie';
            }
            
            if (
                (playerChoice === 'rock' && computerChoice === 'scissors') ||
                (playerChoice === 'paper' && computerChoice === 'rock') ||
                (playerChoice === 'scissors' && computerChoice === 'paper')
            ) {
                return 'win';
            }
            
            return 'lose';
        }

        function playGame(playerChoice) {
            const computerChoice = getComputerChoice();
            const result = determineWinner(playerChoice, computerChoice);

            // Hide choices first
            playerChoiceDiv.classList.remove('show');
            computerChoiceDiv.classList.remove('show');
            
            // Small delay before showing new choices
            setTimeout(() => {
                // Update displays
                playerDisplay.textContent = emojis[playerChoice];
                computerDisplay.textContent = emojis[computerChoice];
                
                // Show choices with animation
                playerChoiceDiv.classList.add('show');
                computerChoiceDiv.classList.add('show');
                
                // Update result
                updateResult(result);
                
                // Update scores
                if (result === 'win') {
                    playerScore++;
                    playerScoreDiv.textContent = playerScore;
                } else if (result === 'lose') {
                    computerScore++;
                    computerScoreDiv.textContent = computerScore;
                }
            }, 100);
        }

        function updateResult(result) {
            resultDiv.className = 'result';
            
            switch (result) {
                case 'win':
                    resultDiv.textContent = 'üéâ You Win!';
                    resultDiv.classList.add('win');
                    break;
                case 'lose':
                    resultDiv.textContent = 'üò¢ You Lose!';
                    resultDiv.classList.add('lose');
                    break;
                case 'tie':
                    resultDiv.textContent = 'ü§ù It\'s a Tie!';
                    resultDiv.classList.add('tie');
                    break;
            }
        }

        function resetGame() {
            playerScore = 0;
            computerScore = 0;
            playerScoreDiv.textContent = '0';
            computerScoreDiv.textContent = '0';
            resultDiv.textContent = '';
            resultDiv.className = 'result';
            playerChoiceDiv.classList.remove('show');
            computerChoiceDiv.classList.remove('show');
            playerDisplay.textContent = '';
            computerDisplay.textContent = '';
        }

        // Add some initial instructions
        resultDiv.textContent = 'Choose your weapon to start!';
    </script>
</body>
</html>
